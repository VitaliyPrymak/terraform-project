name: CI/CD for frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      CLUSTER_NAME: main-ecs-cluster
      SERVICE_NAME: frontend
      AWS_REGION: us-east-1
      ECR_REPOSITORY_URL: "084375565192.dkr.ecr.us-east-1.amazonaws.com/frontend-dev"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Docker image
        run: |
          docker build -t ${{ env.ECR_REPOSITORY_URL }}:${{ github.sha }} \
          ./dev-tf-project/frontend \
          -f ./dev-tf-project/frontend/Dockerfile
          docker push ${{ env.ECR_REPOSITORY_URL }}:${{ github.sha }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition frontend-task \
            --region ${{ env.AWS_REGION }} \
            --output json > frontend-task-definition.json

          # Check if containerDefinitions is valid
          if ! jq '.containerDefinitions' frontend-task-definition.json > /dev/null; then
            echo "Error: Invalid task definition format or missing containerDefinitions."
            cat frontend-task-definition.json
            exit 1
          fi

      - name: Debug task definition
        run: |
          echo "Task Definition Content:"
          cat frontend-task-definition.json
          jq '.containerDefinitions' frontend-task-definition.json

      - name: Fill in new image ID in task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: frontend-task-definition.json
          container-name: frontend
          image: ${{ env.ECR_REPOSITORY_URL }}:${{ github.sha }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.SERVICE_NAME }}
          cluster: ${{ env.CLUSTER_NAME }}

      - name: Force ECS Service Update
        run: |
          aws ecs update-service --cluster ${{ env.CLUSTER_NAME }} --service ${{ env.SERVICE_NAME }} --force-new-deployment --region ${{ env.AWS_REGION }}
